<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Property - RealEstateVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-light" data-requires-auth="true">

<div class="container mt-3">
    <a href="/dashboard.html" class="btn btn-link mb-3">&larr; Back to Dashboard</a>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="mb-4 text-center">Edit Property</h4>
                    <form id="editForm">
                        <input type="text" name="title" class="form-control mb-3" placeholder="Title" required>
                        <textarea name="description" class="form-control mb-3" placeholder="Description" required></textarea>
                        <input type="text" name="address" class="form-control mb-3" placeholder="Address" required>

                        <input type="number" name="area" step="0.01" class="form-control mb-3" placeholder="Area (m²)" required>
                        <input type="number" name="rooms" class="form-control mb-3" placeholder="Rooms" required>
                        <input type="text" name="phoneNumber" class="form-control mb-3" placeholder="Phone Number" required>
                        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                        <input type="number" name="price" step="0.01" class="form-control mb-3" placeholder="Price (€)" required>

                        <select name="propertyType" class="form-select mb-3" required>
                            <option value="HOUSE">House</option>
                            <option value="APARTMENT">Apartment</option>
                        </select>

                        <div id="houseFields" style="display: none;">
                            <input type="number" name="totalFloors" class="form-control mb-3" placeholder="Total Floors (for House)">
                        </div>

                        <div id="apartmentFields" style="display: none;">
                            <input type="number" name="floor" class="form-control mb-3" placeholder="Floor (for Apartment)">
                        </div>

                        <select name="constructionType" class="form-select mb-3" required>
                            <option value="BRICK">Brick</option>
                            <option value="PANEL">Panel</option>
                            <option value="MONOLITH">Monolith</option>
                        </select>

                        <select name="district" class="form-select mb-3" required>
                            <option value="CENTER">Center</option>
                            <option value="NORTH">North</option>
                            <option value="SOUTH">South</option>
                            <option value="EAST">East</option>
                            <option value="WEST">West</option>
                        </select>

                        <button type="submit" class="btn btn-primary w-100">Update Details</button>
                        <div id="result" class="mt-3 text-success"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/components.js"></script>
<script src="/js/edit-property.js"></script>
</body>
</html>
