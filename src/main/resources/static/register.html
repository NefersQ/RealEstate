<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - RealEstateVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-light no-standard-layout">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <a href="/index.html" class="d-inline-flex align-items-center text-decoration-none">
                    <i class="bi bi-house-door-fill fs-3 me-2 text-primary"></i>
                    <span class="fs-3 fw-bold text-primary">RealEstateVR</span>
                </a>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register</h4>
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3"><input type="text" name="name" class="form-control" placeholder="First Name" required></div>
                            <div class="col-md-6 mb-3"><input type="text" name="surname" class="form-control" placeholder="Last Name" required></div>
                        </div>
                        <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                        <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                        <div class="mb-3 text-success" id="message"></div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/login.html">Already have an account? Login</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/index.html" class="text-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
