<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - RealEstateVR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register</h4>
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3"><input type="text" name="name" class="form-control" placeholder="First Name" required></div>
                            <div class="col-md-6 mb-3"><input type="text" name="surname" class="form-control" placeholder="Last Name" required></div>
                        </div>
                        <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                        <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                        <div class="mb-3 text-success" id="message"></div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/login.html">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            name: form.name.value,
            surname: form.surname.value,
            username: form.username.value,
            email: form.email.value,
            password: form.password.value
        };

        fetch("/api/v1/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(res => {
                if (!res.ok) throw new Error("Registration failed");
                return res.text();
            })
            .then(text => {
                document.getElementById("message").innerText = text + ". You can now login.";
            })
            .catch(err => {
                document.getElementById("message").innerText = err.message;
            });
    });
</script>

</body>
</html>
