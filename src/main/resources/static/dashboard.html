<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - RealEstateVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body class="no-standard-layout" data-requires-auth="true">
<div class="d-flex" id="wrapper">
    <nav id="sidebar" class="bg-white border-end">
        <a href="/index.html" class="sidebar-brand d-flex align-items-center justify-content-center py-4 text-decoration-none">
            <i class="bi bi-house-door-fill fs-3 text-primary me-2"></i>
            <span class="fw-bold fs-4 text-primary">RealEstateVR</span>
        </a>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active" id="nav-profile">Profile</a>
            <a href="#" class="list-group-item list-group-item-action" id="nav-properties">My Properties</a>
        </div>
    </nav>
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <ul class="navbar-nav ms-auto" id="nav-auth"></ul>
            </div>
        </nav>
        <div class="container-fluid py-4">
            <div id="profile-view">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <div class="avatar mb-3" id="avatarDisplay"></div>
                                <h5 id="displayName" class="card-title"></h5>
                                <p id="displayEmail" class="card-text text-muted"></p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h6>First Name:</h6><p id="displayFirstName"></p>
                                <h6>Last Name:</h6><p id="displayLastName"></p>
                                <h6>Username:</h6><p id="displayUsername"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="properties-view" class="d-none">
                <div class="row" id="myPropertiesGrid"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editProfileForm">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="modalName" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalSurname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="modalSurname" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="modalUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="modalEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="modalPassword">
                        <small class="form-text text-muted">Enter old or new password</small>
                    </div>
                    <div id="modalMessage" class="text-danger"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
