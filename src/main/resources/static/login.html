<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - RealEstateVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
</head>
<body class="bg-light no-standard-layout">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <a href="/index.html" class="d-inline-flex align-items-center text-decoration-none">
                    <i class="bi bi-house-door-fill fs-3 me-2 text-primary"></i>
                    <span class="fs-3 fw-bold text-primary">RealEstateVR</span>
                </a>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Login</h4>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username or Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3 text-danger" id="error"></div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/register.html">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/index.html" class="text-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
