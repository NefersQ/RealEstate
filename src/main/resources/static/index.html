<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real Estate Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-card:hover {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .property-card {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">RealEstateVR</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="nav-auth">
                <!-- Injected by JS -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Available Properties</h2>
    <div class="row" id="propertyGrid">
        <!-- Cards inserted by JS -->
    </div>
</div>

<script>
    const navAuth = document.getElementById("nav-auth");

    if (isLoggedIn()) {
        navAuth.innerHTML = `
      <li class="nav-item"><a class="nav-link" href="/upload.html">Upload</a></li>
      <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
    `;
    } else {
        navAuth.innerHTML = `
      <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="/register.html">Register</a></li>
    `;
    }

    fetch('/api/v1/properties')
        .then(response => {
            if (!response.ok) throw new Error("Failed to load properties: " + response.status);
            return response.json();
        })
        .then(data => {
            const grid = document.getElementById('propertyGrid');
            if (data.length === 0) {
                grid.innerHTML = "<p>No properties found.</p>";
                return;
            }

            data.forEach(property => {
                const image = property.imageFileUrls?.[0] || "https://via.placeholder.com/300x200?text=No+Image";

                const card = document.createElement("div");
                card.className = "col-md-4 mb-4";

                card.innerHTML = `
          <div class="card h-100 shadow-sm property-card" data-id="${property.id}">
            <img src="${image}" class="card-img-top" alt="Property image">
            <div class="card-body">
              <h5 class="card-title">${property.title}</h5>
              <p class="card-text">${property.address}</p>
              <p class="card-text fw-bold">${property.price} â‚¬</p>
              <div class="text-end text-muted small">
                ${property.modelFileUrl ? '3D Model Available' : 'No 3D model'}
              </div>
            </div>
          </div>
        `;

                card.querySelector(".property-card").addEventListener("click", () => {
                    window.location.href = `/view.html?id=${property.id}`;
                });

                grid.appendChild(card);
            });
        })
        .catch(err => {
            document.getElementById('propertyGrid').innerHTML = `<p class="text-danger">${err.message}</p>`;
            console.error(err);
        });
</script>

</body>
</html>
