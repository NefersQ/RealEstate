<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Property in 3D</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="/js/auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #scene-wrapper {
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #dee2e6;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
        .property-image {
            width: 100px;
            height: auto;
            border-radius: 6px;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">RealEstateVR</a>
        <ul class="navbar-nav ms-auto" id="nav-auth">
            <!-- Injected by JS -->
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <h2 id="title">Loading...</h2>
            <p class="text-muted" id="address"></p>
            <p id="description"></p>
            <p class="fw-bold h5" id="price"></p>

            <div id="image-gallery" class="d-flex flex-wrap mt-3"></div>
        </div>
        <div class="col-lg-6">
            <div id="scene-wrapper">
                <a-scene embedded>
                    <a-entity id="modelEntity" position="0 0 0" scale="0.5 0.5 0.5" animation-mixer></a-entity>
                    <a-entity light="type: directional; color: #FFF; intensity: 1" position="2 4 -3"></a-entity>
                    <a-entity light="type: ambient; color: #CCC"></a-entity>
                    <a-camera wasd-controls look-controls position="0 1.6 2"></a-camera>
                </a-scene>
            </div>
        </div>
    </div>
</div>

<script>
    const navAuth = document.getElementById("nav-auth");
    if (isLoggedIn()) {
        navAuth.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="/upload.html">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        `;
    } else {
        navAuth.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register.html">Register</a></li>
        `;
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    fetch('/api/v1/properties/' + id)
        .then(res => res.json())
        .then(data => {
            document.getElementById('title').innerText = data.title;
            document.getElementById('address').innerText = data.address;
            document.getElementById('description').innerText = data.description;
            document.getElementById('price').innerText = data.price + " â‚¬";

            if (data.modelFileUrl) {
                document.getElementById('modelEntity').setAttribute('gltf-model', data.modelFileUrl);
            } else {
                document.getElementById('scene-wrapper').innerHTML = '<div class="alert alert-warning">3D model not available for this property.</div>';
            }

            const gallery = document.getElementById('image-gallery');
            if (Array.isArray(data.imageFileUrls)) {
                data.imageFileUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'property-image';
                    gallery.appendChild(img);
                });
            }
        })
        .catch(error => {
            document.getElementById('scene-wrapper').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            console.error(error);
        });
</script>

</body>
</html>
