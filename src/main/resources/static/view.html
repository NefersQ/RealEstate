<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>View Property - RealEstateVR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>

<div class="container py-4">
    <div class="row mb-4">
        <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="swiper shadow-sm rounded overflow-hidden" id="swiperGallery">
                <div class="swiper-wrapper" id="swiperWrapper"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <div class="card border-0 shadow-sm mt-4">
                <div class="card-body">
                    <h2 id="title" class="mb-2">Loading...</h2>
                    <p class="text-muted mb-3" id="address">
                        <i class="bi bi-geo-alt me-1"></i><span>Loading location...</span>
                    </p>
                    <hr class="my-3">
                    <p id="description" class="mb-0"></p>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white py-3 border-0">
                    <h5 class="mb-0">
                        <i class="bi bi-badge-3d me-2 text-primary"></i>3D Virtual Tour
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div id="scene-wrapper" style="height: 272px;">
                        <a-scene embedded renderer="alpha: false">
                            <a-assets></a-assets>

                            <a-entity id="modelEntity"
                                      position="0 1 0"
                                      scale="1 1 1"
                                      rotation="0 0 0"
                                      gltf-model="#yourModel"
                                      animation-mixer>
                            </a-entity>

                            <a-camera
                                    position="0 1.6 3"
                                    look-controls
                                    wasd-controls="fly: true; acceleration: 20"
                            ></a-camera>

                            <a-entity light="type: directional; color: #FFF; intensity: 1" position="2 4 -3"></a-entity>
                            <a-entity light="type: ambient; color: #CCC"></a-entity>
                        </a-scene>
                    </div>
                    <div class="p-3">
                        <div class="card-header bg-white py-3 border-0">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle me-2 text-primary"></i>Property Details
                            </h5>
                        </div>
                        <div class="card-body pt-2">
                            <h3 class="property-price mb-4" id="price"></h3>

                            <div class="row g-3 mb-4">
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-rulers text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">Area</small>
                                            <span class="fw-bold" id="area">-</span> m²
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-door-open text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">Rooms</small>
                                            <span class="fw-bold" id="rooms">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-building text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">Type</small>
                                            <span class="fw-bold" id="propertyType">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-bricks text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">Construction</small>
                                            <span class="fw-bold" id="constructionType">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-geo text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">District</small>
                                            <span class="fw-bold" id="district">-</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="feature-card">
                                        <i class="bi bi-cash text-primary"></i>
                                        <div>
                                            <small class="d-block text-muted">Price/m²</small>
                                            <span class="fw-bold" id="pricePerSqm">-</span> €
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="floorInfo" class="mb-4 p-3 bg-light rounded">
                            </div>

                            <hr class="my-3">

                            <div class="contact-item mb-3">
                                <i class="bi bi-telephone text-primary"></i>
                                <div>
                                    <small class="d-block text-muted">Phone</small>
                                    <span class="fw-bold" id="phoneNumber">-</span>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="bi bi-envelope text-primary"></i>
                                <div>
                                    <small class="d-block text-muted">Email</small>
                                    <span class="fw-bold" id="email">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/components.js"></script>
<script src="/js/view.js"></script>
</body>
</html>
