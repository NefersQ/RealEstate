<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Property</title>
    <script src="/js/auth.js"></script>
    <script>
        if (!isLoggedIn()) {
            window.location.href = "/login.html";
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="mb-4 text-center">Add New Property</h4>
                    <form id="uploadForm">
                        <input type="text" name="title" class="form-control mb-3" placeholder="Title" required>
                        <textarea name="description" class="form-control mb-3" placeholder="Description" required></textarea>
                        <input type="text" name="address" class="form-control mb-3" placeholder="Address" required>
                        <input type="number" name="price" class="form-control mb-3" placeholder="Price (â‚¬)" step="0.01" required>

                        <label class="form-label">3D Model (.glb, optional)</label>
                        <input type="file" name="file" class="form-control mb-3" accept=".glb">

                        <label class="form-label">Images (optional)</label>
                        <input type="file" name="images" multiple class="form-control mb-3" accept="image/png, image/jpeg">

                        <div id="preview" class="d-flex flex-wrap mb-3 gap-2"></div>

                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                        <div id="result" class="mt-3 text-success"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('input[name="images"]').addEventListener("change", function () {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";
        for (const file of this.files) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            img.width = 100;
            img.classList.add("rounded", "border");
            preview.appendChild(img);
        }
    });

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const form = e.target;

        const formData = new FormData();
        formData.append("title", form.title.value);
        formData.append("description", form.description.value);
        formData.append("address", form.address.value);
        formData.append("price", form.price.value);

        if (form.file.files.length > 0) {
            formData.append("file", form.file.files[0]);
        }

        for (const image of form.images.files) {
            formData.append("images", image);
        }

        const token = getToken();

        const response = await fetch("/api/v1/properties/upload-direct", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + token
            },
            body: formData
        });

        if (response.ok) {
            document.getElementById("result").innerText = "Upload successful!";
            window.location.href = "/index.html";
        } else {
            const err = await response.text();
            document.getElementById("result").innerText = "Error: " + err;
        }
    });
</script>

</body>
</html>
